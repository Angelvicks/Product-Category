<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row title">
            <div>
               <h2> Product Category Forecate</h2>
            </div>
        </div>

        <div class="row section">
            <div class="col-3">
                <div>
                    <NavLink>Make Prediction</NavLink>
                    <NavLink>Prediction Results</NavLink>
                    <NavLink>Account Settings</NavLink>
                    <NavLink>Logout</NavLink>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h3>Fill out Sample Invoice for Prediction</h3>
                </div>
                <div class="row">
                    <form class="form">
                        <div class="row">
                            <div class="col-4">
                                <label htmlFor="Vcode">Vender Code:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" placeholder="Add a Vendor Coded">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label htmlFor="Vcode">GL Code:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" placeholder="Add GL Coded">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label htmlFor="Vcode">Invoice Amount:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" placeholder="Input invoice amout">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label htmlFor="Vcode">Item Description:</label>
                            </div>
                            <div class="col-7">
                                <input type="text" placeholder="Add an item description">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <!-- <label htmlFor="Vcode">Vender Code:</label> -->
                            </div>
                            <div class="col-7">
                                <button class="btn btn-primary">Make Prediction</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
